name: CI/CD Pipeline for API Gateway

on:
  push:
    branches: [ "main" ]
    # This is the key! Only run this workflow if files *inside* this
    # folder changed.
    paths:
      - 'api-gateway/**'
  
  pull_request:
    branches: [ "main" ]
    paths:
      - 'api-gateway/**'

  workflow_dispatch:

# Grant permissions for the job to write to GHCR
permissions:
  contents: read
  packages: write

jobs:
  # --- JOB 1: Test and Lint the Code ---
  test:
    name: ğŸ§ª Test and Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4
      
      # (I'm using your Python/uv setup from your example.
      # Swap this for Node/npm if your gateway is NestJS)
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: ğŸ“¥ Install uv
        run: pip install uv
        
      - name: ğŸ“¦ Install dependencies
        # Run the command from *inside* the service's folder
        working-directory: ./api-gateway 
        run: uv sync --dev
        
      - name: âš™ï¸ Run tests
        working-directory: ./api-gateway
        run: uv run pytest
        
      - name: ğŸ§¹ Run linting
        working-directory: ./api-gateway
        run: uv run ruff check .

  # --- JOB 2: Build & Push the Docker Image ---
  build-and-push:
    name: ğŸ“¦ Build and Push to GHCR
    runs-on: ubuntu-latest
    needs: test # Don't build if tests fail
    
    # Only run this job on a push to the 'main' branch
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4
        
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ğŸ” Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }} # Automatic!
          
      - name: â„¹ï¸ Set up Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # This is the key change for a monorepo
          # It names the image 'api-gateway' based on a hardcoded value
          images: ghcr.io/${{ github.repository }}/api-gateway
          
      - name: ğŸ“¦ Build and push image
        uses: docker/build-push-action@v5
        with:
          # This tells Docker *where* the Dockerfile is. Crucial!
          context: ./api-gateway
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # --- JOB 3: Deploy to the Server ---
  deploy:
    name: ğŸš€ Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push # Don't deploy if build fails
    
    steps:
      - name: ğŸšš Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 1. Go to the project directory on your server
            cd /opt/notification-system # Or wherever your docker-compose.prod.yml is
            
            # 2. Log in to GHCR to pull the *private* package
            # You MUST create a 'GHCR_PAT' secret for this to work
            echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            
            # 3. Pull the newest version of *just* the api-gateway
            docker-compose -f docker-compose.prod.yml pull api-gateway
            
            # 4. Restart *only* the api-gateway
            # --no-deps stops it from restarting the services it depends on
            docker-compose -f docker-compose.prod.yml up -d --no-deps api-gateway
            
            echo "--- API Gateway deployment complete! ---"